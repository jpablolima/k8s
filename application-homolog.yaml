apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mayapp-tarsbike-homolog
  namespace: argocd
spec: 
  project: default

  source:
    repoURL: https://github.com/jpablolima/tars-bikecraft.git
    targetRevision: HEAD
    path: homolog 
  destination:
    server: https://kubernetes.default.svc
    namespace: mayapp-tarsbike-homolog
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    
    automated:
      selfHeal: true
      prune: true