# Produção
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mayapp-tarsbike-prod
  namespace: argocd
spec: 
  project: default

  source:
    repoURL: https://github.com/jpablolima/k8s.git
    targetRevision: HEAD
    path: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: mayapp-tarsbike-prod
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    
    automated:
      selfHeal: true
      prune: true